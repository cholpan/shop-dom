<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>creat</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="header">
          <h1>LOGO</h1>
          <a href="#">CREAT</a>
          <a href="/product.html">PRODUCT</a>
        </div>
      </div>
    </header>

    <section id="hero">
      <div class="container">
        <div class="hero">
          <h1>CREAT PRODUCT:</h1>
          <div class="creatBlock">
            <input type="text" class="inputUrl" placeholder="Img URL..." />
            <input
              type="text"
              class="inputName"
              placeholder="Product Name..."
            />
            <input
              type="text"
              class="inputInfo"
              placeholder="Product description..."
            />
            <input
              type="text"
              class="inputPrice"
              placeholder="Product Price..."
            />
            <button class="creatBtn">Creat</button>
          </div>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
